<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Profiles</title>
</head>
<body>
  <h2>Please Create Your Profile Here For Better Visibility</h2>
  <form action="C:\Users\PC\Photo Hub\Photo_Hub-1\Profile_Creation\dashboard.html" method="post">
    <label for="">First Name</label> <br>
    <input type="text" placeholder="Enter your First Name" required> <br>

    <label for="">Last Name</label> <br>
    <input type="text" placeholder="Enter Your Last Name" required> <br>

    <label for="">UserName</label> <br>
    <input type="text" placeholder="Enter your username" required> <br>

    <label for="">Email</label> <br>
    <input type="email" placeholder="Enter Your Email"> <br>

    <label for="">Phone Number</label> <br>
    <input type="tel" placeholder="Enter your phone number" required> <br>

    <label for="">Location</label> <br>
    <input type="text" placeholder="Enter Your Location" required> <br>

    <label for="">Choose your Specialty</label> <br>
    <input type="checkbox" name="Specialty" id="" multiple required> 
    <option value="Specialty">Personal Shoots</option> 
    <input type="checkbox" name="Specialty" id="">
    <option value="">Professional shoots</option> 
    <input type="checkbox" name="Specialty" id="">
    <option value="">Family shoots</option>
    <input type="checkbox" name="Specialty" id="">
    <option value="">Birthday shoots</option>
    <input type="checkbox" name="Specialty" id="">
    <option value="">Maternity shoots</option>
    <input type="checkbox" name="Specialty" id="">
    <option value="">Wedding Photography</option>

    <textarea name="" id="" cols="10" rows="5" placeholder="Add Any Other Specialties"></textarea> <br>

    <label for="">upload Portfolio</label> <br>
    <input type="text" placeholder="Paste link to portfolio"> <br>
    <p>or</p>

    <input type="file" multiple> <br>    

    <input type="button" value="Create Profile">
  </form>
</body>
</html>
