<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>Sign Up</title>
   </head>
<body>
    <h2>Would you like to join us?</h2>

    <form action="{{ url_for('photographers_signup') }}" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">

        <label for="middle_name">Middle Name</label>
        <input type="text" id="middle_name" name="middle_name" placeholder="Enter your Middle Name">

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other

        <label for="dob">Enter your date of birth</label>
        <input type="date" id="dob" name="dob">

        <label for="location">Enter Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location">

        <label for="preferred_username">Enter Preferred Username</label>
        <input type="text" id="preferred_username" name="preferred_username" placeholder="Enter Username">

        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">

        <button class="sign-up" type="submit">Sign Up</button>

        <p>Already have an account? <a href="{{ url_for('photographer_login') }}" class="log-in">Login</a></p>
    </form>
</body>
</html>
