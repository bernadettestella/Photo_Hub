<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="login-container">
    <div class="header">
      <h2>Are you part of us?</h2>
    </div>

    <form action="{{ url_for('photographer_login') }}" method="POST">
      {{ form.hidden_tag() }}

      <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control", placeholder="Enter your username", required="required") }}
      </div>

      <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class="form-control", placeholder="Enter your password", required="required") }}
      </div>

      <button class="login-button" type="submit">Login</button>
    </form>
  </div>

</body>
</html>
