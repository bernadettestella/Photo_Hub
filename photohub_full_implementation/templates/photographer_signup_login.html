<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>photographer signup or login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    .land {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      color: #333;
    }

    .slogan {
      font-size: 1.2em;
      color: #555;
    }

    .selection-buttons {
      margin-top: 20px;
    }

    .selection-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .selection-buttons a:hover {
      background-color: #2980b9;
    }

    .about {
      margin-top: 30px;
    }

    h3 {
      color: #333;
    }

    p {
      color: #555;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="land">
    <main>
      <h1>PhotoHub</h1>
      <p class="slogan">Photography Now!</p>
      <div class="selection-buttons">
        <a href="{{ url_for('photographers_signup') }}">Sign Up</a>
        <a href="{{ url_for('photographer_login') }}">Login</a>
      </div>
    </main>
  </div>
</body>
</html>
